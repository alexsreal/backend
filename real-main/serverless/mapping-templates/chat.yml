- type: Chat
  field: users
  dataSource: DynamodbDataSource
  caching:
    keys:
      - $context.args.limit
      - $context.args.nextToken
      - $context.args.excludeUserId
      - $context.source.chatId

- type: Chat
  field: usersCount
  dataSource: NoneDataSource
  response: PassThru.response.vtl

- type: Chat
  field: messages
  dataSource: DynamodbDataSource
  response: PassThru.response.vtl

- type: Chat
  field: messagesCount
  dataSource: DynamodbDataSource
  caching:
    keys:
      - $context.args.viewedStatus
      - $context.identity.cognitoIdentityId
      - $context.source.chatId

- type: Chat
  field: flagStatus
  dataSource: DynamodbDataSource
  caching:
    keys:
      - $context.identity.cognitoIdentityId
      - $context.source.chatId
